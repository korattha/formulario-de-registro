<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name-="viewport" content="width-device-width, initial-scale-1.0">
        <title>formulario de registro</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;800&family=Roboto&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Agenda de Contatos</h1>
            </header>
            <form id="formulario">
                <input type="text" id="atividade" required placeholder="Nome do Contato"/>
                <input type="number" id="nota" required placeholder="Numero" min="0"/>
                <button type="submit">Salvar Contato</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome do Contato</th>
                        <th>Numero</th>
                        <th>Agenda</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Salvo</td>
                        <td>maior ou igual a 7</td>
                        <td><span class="Salvo"></span>Salvo</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
